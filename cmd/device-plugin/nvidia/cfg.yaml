desc: '--config-file xx.json'
nodeconfig:
  - name: demo
    devicememoryscaling: 0
    devicesplitcount: 0
    migstrategy: none
version: v1
flags:
  migStrategy: none
  failOnInitError: true
  nvidiaDriverRoot: /
  gdsEnabled: false
  mofedEnabled: false
  plugin:
    passDeviceSpecs: false
    passDeviceSpecsDesc: "GPU透传"
    deviceListStrategy:
      - envvar
    deviceIDStrategy: uuid
    cdiAnnotationPrefix: cdi.k8s.io/
    nvidiaCTKPath: /usr/bin/nvidia-ctk
    containerDriverRoot: /driver-root
  gfd:
    oneshot: false
    noTimestamp: false
    sleepInterval: 1
    outputFile: ""
    machineTypeFile: ""
resources:
  gpus:
    - pattern: '*'
      name: nvidia.com/gpu
  mig: [ ]
sharing:
  timeSlicing:
    renameByDefault: true
    failRequestsGreaterThanOne: true
    resources:
      - rename: "rename"
        name: "name"
        replicas: 10
#        devices: {all: false, count: 0, list: []}



